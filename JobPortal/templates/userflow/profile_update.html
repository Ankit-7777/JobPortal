{% extends 'base.html' %}

{% block content %}
    <div class="max-w-2xl mx-auto mt-10 p-8 bg-white rounded-lg shadow-md">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">
            {% if role == 'employee' %}
                Update Employee Profile
            {% elif role == 'recruiter' %}
                Update Recruiter Profile
            {% endif %}
        </h2>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <!-- Render Form Fields -->
            <div class="space-y-4">
                {{ form.as_p }}
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="w-full bg-gradient-to-r from-green-400 to-green-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition-transform duration-300 ease-in-out">
                    Update Profile
                </button>
            </div>
        </form>
    </div>
{% endblock %}
