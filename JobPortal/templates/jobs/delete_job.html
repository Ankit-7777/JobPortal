{% extends 'base.html' %}

{% block title %}Delete Job{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-red-400 to-red-600">
    <div class="bg-white p-8 rounded-lg shadow-lg transform transition-all duration-500 hover:shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Confirm Deletion</h1>
        <p class="text-lg text-gray-700 mb-4">Are you sure you want to delete the job titled "<strong>{{ job.title }}</strong>"?</p>
        <p class="text-gray-600 mb-6">This action cannot be undone.</p>
        
        <div class="flex justify-between">
            <form method="post" action="{% url 'job_delete' job.id %}">
                {% csrf_token %}
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    Yes, Delete
                </button>
            </form>
            <a href="{% url 'job_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300">
                Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
