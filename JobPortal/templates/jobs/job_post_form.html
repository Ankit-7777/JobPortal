{% extends 'base.html' %}

{% block title %}
{% if is_update %}
    Edit Job
{% else %}
    Create Job
{% endif %}
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-teal-400 via-cyan-500 to-blue-600">
    <div class="bg-white p-8 rounded-lg shadow-lg transform transition-all duration-500 hover:shadow-2xl w-full max-w-3xl">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">{% if is_update %}Edit Job{% else %}Create Job{% endif %}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="title" class="block text-lg font-semibold text-gray-700">Job Title</label>
                <input type="text" name="title" id="title" value="{{ job_form.title.value }}" class="border border-gray-300 rounded-lg p-3 w-full transition duration-300 ease-in-out focus:ring-2 focus:ring-teal-500 focus:outline-none" required>
            </div>
            
            <div class="mb-6">
                <label for="description" class="block text-lg font-semibold text-gray-700">Job Description</label>
                <textarea name="description" id="description" rows="6" class="border border-gray-300 rounded-lg p-3 w-full transition duration-300 ease-in-out focus:ring-2 focus:ring-teal-500 focus:outline-none" required>{{ job_form.description.value }}</textarea>
            </div>

            <div class="mb-6">
                <label for="location" class="block text-lg font-semibold text-gray-700">Location</label>
                <input type="text" name="location" id="location" value="{{ job_form.location.value }}" class="border border-gray-300 rounded-lg p-3 w-full transition duration-300 ease-in-out focus:ring-2 focus:ring-teal-500 focus:outline-none" required>
            </div>
            
            <div class="mb-6">
                <label for="job_type" class="block text-lg font-semibold text-gray-700">Job Type</label>
                <select name="job_type" id="job_type" class="border border-gray-300 rounded-lg p-3 w-full transition duration-300 ease-in-out focus:ring-2 focus:ring-teal-500 focus:outline-none" required>
                    <option value="full_time" {% if job_form.job_type.value == "full_time" %}selected{% endif %}>Full Time</option>
                    <option value="part_time" {% if job_form.job_type.value == "part_time" %}selected{% endif %}>Part Time</option>
                    <option value="internship" {% if job_form.job_type.value == "internship" %}selected{% endif %}>Internship</option>
                    <option value="contract" {% if job_form.job_type.value == "contract" %}selected{% endif %}>Contract</option>
                </select>
            </div>
            
            <div class="mb-6">
                <label for="salary" class="block text-lg font-semibold text-gray-700">Salary</label>
                <input type="number" step="0.01" name="salary" id="salary" value="{{ job_form.salary.value }}" class="border border-gray-300 rounded-lg p-3 w-full transition duration-300 ease-in-out focus:ring-2 focus:ring-teal-500 focus:outline-none" placeholder="Optional">
            </div>
            
            <div class="mb-6">
                <label for="application_deadline" class="block text-lg font-semibold text-gray-700">Application Deadline</label>
                <input type="date" name="application_deadline" id="application_deadline" value="{{ job_form.application_deadline.value|date:'Y-m-d' }}" class="border border-gray-300 rounded-lg p-3 w-full transition duration-300 ease-in-out focus:ring-2 focus:ring-teal-500 focus:outline-none" required>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform duration-300 hover:scale-105">
                    {% if is_update %}Update Job{% else %}Post Job{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
