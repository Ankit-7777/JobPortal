<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Apply for Job</h1>
        <div id="error-message" class="alert alert-danger d-none"></div> <!-- Error message div -->
        <form id="application-form" method="POST" enctype="multipart/form-data">
            <input type="hidden" id="job-id" value="{{ job.id }}">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label for="phone-number">Phone Number</label>
                <input type="text" class="form-control" id="phone-number" name="phone_number" 
                       value="{{ form.phone_number.value|default:'' }}" required>
            </div>

            <div class="form-group mb-3">
                <label for="resume">Resume (Optional)</label>
                <input type="file" class="form-control" id="resume" name="resume">
                {% if form.resume.value %}
                    <small class="form-text text-muted">Current Resume: {{ form.resume.value }}</small>
                {% endif %}
            </div>
            
            <div class="form-group mb-3">
                <label for="cover-letter">Cover Letter (Optional)</label>
                <textarea class="form-control" id="cover-letter" name="cover_letter" rows="4" required>{{ form.cover_letter.value }}</textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>

    <script>
        // You can keep your JavaScript logic if needed for form submission
    </script>
</body>
</html>
